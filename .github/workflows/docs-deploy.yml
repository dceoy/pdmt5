name: Docs

on:
  workflow_dispatch:
    inputs:
      python-version:
        required: false
        type: string
        description: Python version to use
        default: "3.12"
      working-directory:
        required: false
        type: string
        description: Working directory for docs commands
        default: "."
      mkdocs-config:
        required: false
        type: string
        description: Path to the MkDocs config file
        default: "mkdocs.yml"
      uv-sync-args:
        required: false
        type: string
        description: Extra arguments passed to uv sync
        default: ""
      mkdocs-args:
        required: false
        type: string
        description: Extra arguments passed to mkdocs gh-deploy
        default: ""
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string
        description: Python version to use
        default: "3.12"
      working-directory:
        required: false
        type: string
        description: Working directory for docs commands
        default: "."
      mkdocs-config:
        required: false
        type: string
        description: Path to the MkDocs config file
        default: "mkdocs.yml"
      uv-sync-args:
        required: false
        type: string
        description: Extra arguments passed to uv sync
        default: ""
      mkdocs-args:
        required: false
        type: string
        description: Extra arguments passed to mkdocs gh-deploy
        default: ""
defaults:
  run:
    shell: bash -euo pipefail {0}
    working-directory: .

permissions:
  contents: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          persist-credentials: false
      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548  # v6.1.0
        with:
          python-version: ${{ inputs.python-version }}
      - name: Setup uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867  # v7.1.6
      - name: uv sync
        working-directory: ${{ inputs.working-directory }}
        env:
          UV_SYNC_ARGS: ${{ inputs.uv-sync-args }}
        run: |
          if [[ -n "${UV_SYNC_ARGS}" ]]; then
            read -r -a uv_sync_args <<< "${UV_SYNC_ARGS}"
          else
            uv_sync_args=()
          fi
          uv sync "${uv_sync_args[@]}"
      - name: Deploy MkDocs
        working-directory: ${{ inputs.working-directory }}
        env:
          MKDOCS_CONFIG: ${{ inputs.mkdocs-config }}
          MKDOCS_ARGS: ${{ inputs.mkdocs-args }}
        run: |
          if [[ -n "${MKDOCS_ARGS}" ]]; then
            read -r -a mkdocs_args <<< "${MKDOCS_ARGS}"
          else
            mkdocs_args=()
          fi
          uv run mkdocs gh-deploy --force -f "${MKDOCS_CONFIG}" "${mkdocs_args[@]}"
