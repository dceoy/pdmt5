name: Deploy Docs

on:
  workflow_call:
    inputs:
      python-version:
        type: string
        default: "3.12"
      working-directory:
        type: string
        default: "."
      mkdocs-config:
        type: string
        default: "mkdocs.yml"
      uv-sync-args:
        type: string
        default: ""
      mkdocs-args:
        type: string
        default: ""

permissions:
  contents: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - name: Setup uv
        uses: astral-sh/setup-uv@caf0cab7a618c569241d31dcd442f54681755d39
      - name: uv sync
        working-directory: ${{ inputs.working-directory }}
        shell: bash
        env:
          UV_SYNC_ARGS: ${{ inputs.uv-sync-args }}
        run: |
          set -euo pipefail
          if [[ -n "${UV_SYNC_ARGS}" ]]; then
            read -r -a uv_sync_args <<< "${UV_SYNC_ARGS}"
          else
            uv_sync_args=()
          fi
          uv sync "${uv_sync_args[@]}"
      - name: Deploy MkDocs
        working-directory: ${{ inputs.working-directory }}
        shell: bash
        env:
          MKDOCS_CONFIG: ${{ inputs.mkdocs-config }}
          MKDOCS_ARGS: ${{ inputs.mkdocs-args }}
        run: |
          set -euo pipefail
          if [[ -n "${MKDOCS_ARGS}" ]]; then
            read -r -a mkdocs_args <<< "${MKDOCS_ARGS}"
          else
            mkdocs_args=()
          fi
          uv run mkdocs gh-deploy --force -f "${MKDOCS_CONFIG}" "${mkdocs_args[@]}"
