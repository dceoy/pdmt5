name: Deploy Docs

on:
  workflow_call:
    inputs:
      python-version:
        type: string
        default: "3.12"
      working-directory:
        type: string
        default: "."
      mkdocs-config:
        type: string
        default: "mkdocs.yml"
      uv-sync-args:
        type: string
        default: ""
      mkdocs-args:
        type: string
        default: ""

permissions:
  contents: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - name: Setup uv
        uses: astral-sh/setup-uv@v3
      - name: uv sync
        working-directory: ${{ inputs.working-directory }}
        shell: bash
        run: |
          set -euo pipefail
          uv sync ${{ inputs.uv-sync-args }}
      - name: Deploy MkDocs
        working-directory: ${{ inputs.working-directory }}
        shell: bash
        run: |
          set -euo pipefail
          uv run mkdocs gh-deploy --force -f ${{ inputs.mkdocs-config }} ${{ inputs.mkdocs-args }}
